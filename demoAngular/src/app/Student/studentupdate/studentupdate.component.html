<div class="container">
    <h2 class="m-3">Update Student Details</h2>
    <form class="m-3" [formGroup]="formValue" (ngSubmit)="studentUpdate()">
        <div class="row">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" formControlName="name">
            </div>

            <div class="mb-3 col-md-6">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email">
            </div>

            <div class="mb-3 col-md-6">
                <label for="exampleInputEmail1" class="form-label">Cell</label>
                <input type="text" class="form-control" formControlName="cell">
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <select id="location" formControlName="location" class="form-select">
                    <option *ngFor="let location of locations" [ngValue]="location">{{location.name}}</option>
                </select>
                <div class="invalid-feedback">Please select a Location</div>
            </div>

        </div>

        <button type="submit" class="btn btn-primary">Update Student</button>
    </form>
</div>
