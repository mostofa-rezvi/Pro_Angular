<div class="container m-3">
    <h2>Login here...</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="m-3">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" required="required" formControlName="email">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" required="required">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
