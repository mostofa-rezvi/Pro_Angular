<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-sm-4 col-3">
                <h4 class="page-title">Doctors</h4>
            </div>
            <div class="col-sm-8 col-9 text-right m-b-20">
                <a href="doctoradd" class="btn btn-primary btn-rounded float-end text-white m-1"><i
                        class="fa fa-plus"></i><span> Add Doctor </span></a>
                <!-- <a href="" class="btn btn-primary btn-rounded float-end text-white m-1"><i class="fa fa-list"><span>  Doctors List </span></i></a> -->
            </div>
        </div>
        <div class="row doctor-grid">
            <div class="col-md-4 col-sm-4  col-lg-3" *ngFor="let doctor of doctors | async">
                <div class="profile-widget">
                    <div class="doctor-img">
                        <a class="avatar" href="/doctorprofile"><img [src]="doctor.photo" alt="{{doctor.name}}">{{doctor.avater}}</a>
                    </div>
                    <div class="dropdown profile-action">
                        <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i
                                class="fa fa-ellipsis-v"></i></a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="/doctorupdate" class="dropdown-item" > <i class="fa fa-pencil m-r-5"></i> Edit </a>
                            <!-- <button class="dropdown-item" > <i class="fa fa-pencil m-r-5"></i>Edit </button> -->
                            <button class="dropdown-item" (click)="doctorDelete(doctors.id)"> <i
                                    class="fa fa-trash-o m-r-5"></i> Delete </button>
                        </div>
                    </div>
                    <h4 class="doctor-name text-ellipsis"><a href="/doctorprofile">{{doctor.firstname}}
                            {{doctor.lastname}}</a></h4>
                    <div class="doc-prof">{{doctor.biography}}</div>
                    <div class="user-country"><i class="fa fa-map-marker"></i> {{doctor.address}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
