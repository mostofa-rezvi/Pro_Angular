<div class="mt-5 edit-profile-container" *ngIf="profile">
  <h1>Edit Profile</h1>

  <form (ngSubmit)="updateProfile()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" [(ngModel)]="profile.name" type="text" name="name" required>
    </div>

    <div class="form-group">
      <label for="specialization">Specialization:</label>
      <input id="specialization" [(ngModel)]="profile.specialization" type="text" name="specialization" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input id="phone" [(ngModel)]="profile.phone" type="text" name="phone" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="profile.email" type="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="birthday">Birthday:</label>
      <input id="birthday" [(ngModel)]="profile.birthday" type="date" name="birthday">
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input id="address" [(ngModel)]="profile.address" type="text" name="address">
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <input id="gender" [(ngModel)]="profile.gender" type="text" name="gender">
    </div>

    <div class="form-group">
      <label for="avatar">Avatar URL:</label>
      <input id="avatar" [(ngModel)]="profile.avatar" type="text" name="avatar">
    </div>

    <div class="form-group">
      <label for="employeeId">Employee ID:</label>
      <input id="employeeId" [(ngModel)]="profile.employeeId" type="text" name="employeeId">
    </div>

    <!-- Education and Experience sections can be added similarly -->

    <button class="submit-button" type="submit">Save Changes</button>
  </form>
</div>
