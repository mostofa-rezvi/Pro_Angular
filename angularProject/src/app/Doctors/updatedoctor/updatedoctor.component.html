<form (ngSubmit)="onSubmit()" #doctorForm="ngForm">
    <!-- Similar fields as add-doctor.component.html, but with pre-filled values -->
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" [(ngModel)]="doctor.firstname" name="firstname" required>
    </div>
    <!-- Include all other fields as in add-doctor.component.html -->
    <button type="submit">Update Doctor</button>
  </form>
