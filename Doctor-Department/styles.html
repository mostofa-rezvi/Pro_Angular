<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1>All Departments</h1>
        </header>
        <section class="departments">
            <div class="card">
                <div class="card-header">
                    <img src="pexels-simon-robben-55958-614810.jpg" alt="Dr. M. M. Jayed Hossain Chowdhury" class="doctor-photo">
                </div>
                <div class="card-content">
                    <div class="card-info">
                        <h2>Dr. M. M. Jayed Hossain Chowdhury</h2>
                        <p><strong>Specialty:</strong> Associate Consultant, Anesthesiology</p>
                        <p><strong>Degree:</strong> FCPS, DA, MBBS</p>
                    </div>
                    <div class="card-buttons">
                        <button>Get Appointment</button>
                        <button>Doctor Profile</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <img src="pexels-simon-robben-55958-614810.jpg" alt="Dr. Jane Doe" class="doctor-photo">
                </div>
                <div class="card-content">
                    <div class="card-info">
                        <h2>Dr. Jane Doe</h2>
                        <p><strong>Specialty:</strong> Consultant, Cardiology</p>
                        <p><strong>Degree:</strong> MD, FACC</p>
                    </div>
                    <div class="card-buttons">
                        <button>Get Appointment</button>
                        <button>Doctor Profile</button>
                    </div>
                </div>
            </div>
            <!-- Add more cards as needed -->
        </section>
    </div>
</body>
</html>
